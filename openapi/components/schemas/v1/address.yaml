type: object
properties: 
  id:
    type: string
    format: uuid
    description: Address unique identifier
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
  addressLine2:
    type: string
    description: Address Line 2
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
  state:
    type: string
    description: 2 character state description
    minLength: 2
    maxLength: 2
  zipCode:
    type: string
    description: Zip Code
required: 
  -  addressLine1
  -  city
  -  state
  -  zipCode